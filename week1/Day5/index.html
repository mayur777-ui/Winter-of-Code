<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo-list</title>
</head>
<body>
    <header>
        <h2 contenteditable="true">Todo-list</h2>
    </header>

    <main>
        <form id="task-form">
            <input type="text" id="task-input" name="task" placeholder="Enter your task here">
            <button type="submit">Add Task</button>
        </form>
        <br>
        <div class="task-list"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
