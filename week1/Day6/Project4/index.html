<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="triple-dot">
            <i onclick="showmenu()" class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <div class="song-list">
        </div>
        <div class="play-music">
            <div class="progress">
            </div>
            <div class="circle"></div>
            <div class="song-info">
                <div class="song-name">
                </div>
                <div class="icon">
                    <div class="prev"><i onclick="prevSong()" class="fa fa-step-backward" aria-hidden="true"></i></div>
                    <div class="play"><i onclick="playSong()" class="fa fa-play" aria-hidden="true"></i></div>
                    <div class="next"><i onclick="nextSong()" class="fa fa-step-forward" aria-hidden="true"></i></div>

                </div>
                <div class="song-other">
                    <div class="song-duration">0:00/00:00</div>
                    <div class="song-volume">
                        <i class="fa fa-volume-up" aria-hidden="true"></i>
                        <input type="range" name="volume" id="volume">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
