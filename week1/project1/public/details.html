<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="details">
            <h2>Your Details</h2>
            <p id="userDetails"></p>
        </div>
        <div class="match">
            <h2>Potential Match</h2>
            <img id="matchPic" alt="Match Picture">
            <p id="matchDetails"></p>
            <button id="confirmBtn">Confirm</button>
        </div>
    </div>
    <script src="details.js"></script>
</body>
</html>
